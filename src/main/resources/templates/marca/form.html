<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/template-padrao}">
<head>
</head>
<body>
	<section layout:fragment="conteudo">
        <div class="container conteudo-principal">
        	<h2>Formulário de Cadastro - Marcas</h2>
        	
        	<div class="row">
        		<form id="frm" th:action="@{/marca}" method="post" 
        			th:object="${marca}"
        			onsubmit="return salvar('/marca');">
        			<div class="row">
        				<div class="form-group">
	        				<label for="id">Código</label>
	        				<input type="text" class="form-control"
	        				   th:field="*{id}"	readonly/>
        				</div>
        			</div>
        			
        			<div class="row">
        				<div class="form-group">
	        				<label for="nome">Nome</label>
	        				<input type="text" class="form-control"
	        					th:field="*{nome}" />
        					<span th:if="${#fields.hasErrors('nome')}"
        						th:errors="*{nome}"
        						class="text-danger"
        					></span>
        				</div>
        			</div>
        			
        			<div class="row">
        				<button class="btn btn-primary" 
        					type="submit" >Salvar</button>
        			</div>
        		</form>
        	</div> <!-- FIM div row -->
        </div>
	</section>
	<th:block layout:fragment="script">
		<script type="text/javascript" th:src="@{/js/crud-actions.js}"></script>
	</th:block>
</body>
</html>
