<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Range Store</title>

<link rel="shortcut icon" th:href="@{/images/favicon-1.png}" />

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">
<link rel="stylesheet" th:href="@{/css/estilo.css}" />
<link rel="stylesheet" href="../css/style.css" />
<link rel="stylesheet" th:href="@{/vendors/sweetalert/sweetalert.css}" />
<link rel="stylesheet" th:href="@{/vendors/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" />
<script type="text/javascript" th:src="@{/vendors/jquery/jquery.js}"></script>
	
</head>

<body>
	<header>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-dark nav-header">
			<a class="navbar-brand  hidden-xs" href="/"> <img
				class="small-logo" alt="AnimesRange"
				th:src="@{/images/logo.png}" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse flex-row-reverse user-id" id="navbarCollapse">	
				<a th:href="@{/logout}" class="btn btn-outline-danger ml-2">
					<i class="fa fa-sign-out-alt"></i>
				</a>		
				<span> <i class="fa fa-user"></i>
					<span sec:authentication="name"></span>
				</span>   
			</div>
		</nav>
	</header>

	<div class="d-flex flex-row">
        <section class="col-md-2 menu-lateral"> <!-- Sessão dos menus lateral -->
			<ul class="nav flex-column mr-auto">
					<li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/') ? 'active' : ''}">
						<a class="nav-link" th:href="@{/}">
							<i class="fa fa-home"></i> Principal
 						</a>
					</li>
					
					<li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('categoria') ? 'active' : ''}">
						<a class="nav-link" th:href="@{/categoria}">
							<i class="fa fa-book"></i> Categorias
 						</a>
					</li>
					
					<li class="nav-item" th:classappend= "${#httpServletRequest.getRequestURI().startsWith('/marca') ? 'active' : ''}">
						<a class="nav-link" th:href="@{/marca}">
							<i class="fa fa-book"></i> Marcas
 						</a>
					</li>
					
					<li class="nav-item"th:classappend="${#httpServletRequest.getRequestURI().startsWith('/produto') ? 'active' : ''}">
						<a class="nav-link" th:href="@{/produto}">
							<i class="fa fa-book"></i> Produtos
 						</a>
					</li>	
					<li class="nav-item"th:classappend="${#httpServletRequest.getRequestURI().startsWith('/fornecedor') ? 'active' : ''}">
						<a class="nav-link" th:href="@{/fornecedor}">
							<i class="fa fa-book"></i> Fornecedores
 						</a>
					</li>		
					<li class="nav-item"th:classappend="${#httpServletRequest.getRequestURI().startsWith('/compra') ? 'active' : ''}">
						<a class="nav-link" th:href="@{/compra}">
							<i class="fa fa-book"></i> Compras
 						</a>
					</li>	
					<li class="nav-item"th:classappend="${#httpServletRequest.getRequestURI().startsWith('/estoque') ? 'active' : ''}">
						<a class="nav-link" th:href="@{/estoque}">
							<i class="fa fa-book"></i> Estoque
 						</a>
					</li>	
				</ul>	
        </section>
        <section class="col-lg-10" layout:fragment="conteudo"> <!-- Sessão de conteúdo -->
            As páginas serão carregadas aqui...
        </section>
    </div>
	<footer class="">
		<div class="container-fluid">
			<span>&copy; 2009 - 2019 AnimesRange - Todos os direitos reservados.</span>
		</div>
	</footer>
	<script type="text/javascript" th:src="@{/vendors/sweetalert/sweetalert-dev.js}"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/vendors/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
	<script src="http://parsleyjs.org/dist/parsley.min.js"></script>
    <script type="text/javascript" th:src="@{/vendors/parsley/pt-br.js}"></script>
    
    <script type="text/javascript">
    	$('.datepicker').datepicker({
    		format: 'dd/mm/yyyy',
    		autoclose: true
    	});
    </script>
    
	<th:block layout:fragment="script"></th:block>
</body>
</html>
